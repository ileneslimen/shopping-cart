  
<!DOCTYPE html>
<html>
    <head>
        <title>Your Store</title>
      
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
          
            <h1 class="title">Your Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">SHOP NOW</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Apple iPhone 11 64GB Storage</span>
                    <img class="shop-item-image" src="https://static.fnac-static.com/multimedia/Images/FR/NR/52/2c/ae/11414610/1540-1/tsp20191031140228/APPLE-IPHONE-11-64GB-WHITE.jpg" alt="" />
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">$699</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Samsung Galaxy Note 20</span>
                    <img class="shop-item-image" src="https://images.samsung.com/uk/smartphones/galaxy-note20/buy/carousel/mobile/005-galaxynote20ultra-mysticbronze.jpg" alt=""/>
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">$799</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Samsung Galaxy S10+</span>
                    <img class="shop-item-image" src="https://www.technopro-online.com/37014/smartphone-samsung-galaxy-s10-noir-sm-g975.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
                </div>
            </div>
        </section>
      
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
       
    </body>
</html>
